<!DOCTYPE html>
<html>
<head>
	<title>Live Calendar</title>
	<link rel="stylesheet" href="cal.css">
</head>
<body onload="renderCalendar()">
	<header>
		<h1>Live Calendar</h1>
	</header>
	
	<div class="calendar">
		<div class="month">
			<div class="prev" onclick="prevMonth()">&#10094;</div>
			<div class="next" onclick="nextMonth()">&#10095;</div>
			<div class="month-name" id="month-name">
			</div>
		</div>
		
		<ul class="weekdays">
			<li>Sun</li>
			<li>Mon</li>
			<li>Tue</li>
			<li>Wed</li>
			<li>Thu</li>
			<li>Fri</li>
			<li>Sat</li>
		</ul>
		
		<ul class="days" id="days">
		</ul>
	</div>
	
	<script src="cal.js"></script>
</body>
</html>
